<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Converti - Conversor de Unidades</title>
		<link rel="stylesheet" type="text/css" href="_css/reset.css">
		<link rel="stylesheet" type="text/css" href="_css/style.css">
	</head>

	<body>	

	
		<header>
			<h1 class="titulo-principal">Converti</h1>
			<nav class="link-navegacao">
				<ul class="navegacao">
					<li>Conversor</li>
					<li>Sobre</li>	
				</ul>
			</nav>
		</header>

		<main>
			<div class="caixa">
				<ul class="conversao">
					<li>
						<label class="tipo-conversao" for="dec-bin">Decimal -> Binário</label>
						<input class="campo" type="text" id="dec-bin" placeholder="ex: 10">
					</li>
					<li>
						<label class="tipo-conversao" for="bin-dec">Binário -> Decimal</label>
						<input class="campo" type="text" id="bin-dec" placeholder="ex: 1101">
					</li>
					<li>
						<label class="tipo-conversao" for="dec-hex">Decimal -> Hexadecimal</label>
						<input class="campo" type="text" id="dec-hex" placeholder="ex: 54">
					</li>
					<li>
						<label class="tipo-conversao" for="hex-dec">Hexadecimal -> Decimal</label>
						<input class="campo" type="text" id="hec-dec" placeholder="ex: F3">
					</li>
				</ul>
			</div>
		</main>
		<footer>
			<h1 class="titulo-principal">Converti</h1>
			<p class="copyright">&copy; Copyright Converti - 2020</p>
		</footer>


	</body>

</html>
