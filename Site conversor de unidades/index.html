<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Converti - Conversor de Unidades</title>
		<link rel="stylesheet" type="text/css" href="_css/reset.css">
		<link rel="stylesheet" type="text/css" href="_css/style.css">
	</head>

	<body>	
	
		<div class="caixa">
			<nav>
				<ul class="navegacao">
					<li>Conversor</li>
					<li>Sobre</li>	
				</ul>
			</nav>
		</div>

		<main>
			<div class="caixa">
				<ul>
					<li>
						<label for="dec-bin">Decimal -> Binário</label>
						<input type="text" id="dec-bin" placeholder="ex: 10">
					</li>
					<li>
						<label for="bin-dec">Binário -> Decimal</label>
						<input type="text" id="bin-dec" placeholder="ex: 1101">
					</li>
					<li>
						<label for="dec-hex">Decimal -> Hexadecimal</label>
						<input type="text" id="dec-hex" placeholder="ex: 54">
					</li>
					<li>
						<label for="hex-dec">Hexadecimal -> Decimal</label>
						<input type="text" id="hec-dec" placeholder="ex: F3">
					</li>
				</ul>
			</div>
		</main>


	</body>

</html>
