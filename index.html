<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Converti - Conversor de Unidades</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>	

	
		<header>
			<h1 class="titulo-principal">Converti</h1>
			<nav class="link-navegacao">
				<ul class="navegacao">
					<li>Conversor</li>
					<li>Sobre</li>	
				</ul>
			</nav>
		</header>

		<main>
			<div class="caixa">
				<ul class="conversao">
					<li>
						<label class="tipo-conversao" for="dec-bin">Decimal -> Binário</label>
						<input class="campo" type="number" id="dec-bin" placeholder="ex: 10">
						<input type="submit" value="Converter" class="enviar" id="dec-bin--submit">
						<input class="label" type="text" id="dec-bin--lab">
					</li>
					<li>
						<label class="tipo-conversao" for="bin-dec">Binário -> Decimal</label>
						<input class="campo" type="number" id="bin-dec" placeholder="ex: 1101">
						<input type="submit" value="Converter" class="enviar" id="bin-dec--submit">
						<input class="label" type="text" id="bin-dec--lab">
					</li>
					<li>
						<label class="tipo-conversao" for="dec-hex">Decimal -> Hexadecimal</label>
						<input class="campo" type="number" id="dec-hex" placeholder="ex: 54">
						<input type="submit" value="Converter" class="enviar" id="dec-hex--submit">
						<input class="label" type="text" id="dec-hex--lab">
					</li>
					<li>
						<label class="tipo-conversao" for="hex-dec">Hexadecimal -> Decimal</label>
						<input class="campo" type="text" id="hex-dec" placeholder="ex: F3">
						<input type="submit" value="Converter" class="enviar" id="hex-dec--submit">
						<input class="label" type="text" id="hex-dec--lab">
					</li>
				</ul>
			</div>
		</main>
		<footer>
			<h1 class="titulo-principal">Converti</h1>
			<p class="copyright">&copy; Copyright Converti - 2020</p>
		</footer>
		<script src="./js/index.js"></script>

	</body>

</html>
